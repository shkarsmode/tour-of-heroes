<h2>Groups</h2>
<div>
	<ul>
		<li *ngFor='let group of groups; let i = index;' (click)='toggleShow(group.id)'>
			<h4>{{group.name}}</h4>
			<ol [class.hide]='!hide.includes(group.id)'>
				<li>
					<app-heroes 
					[heroes]='heroes' 
					[groupId]='group.id'
					[id_heroes]='group.id_heroes'
					></app-heroes>
				</li>
			</ol>
		</li>
	</ul>
</div>
